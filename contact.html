<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Validation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="contact-form">
  <h2>Contact Us</h2>
  <form id="contactForm" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" maxlength="50" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" maxlength="50" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" maxlength="15" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" maxlength="500" required></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
